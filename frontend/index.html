<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Microservices</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="mt-5">Test microservices</h1>
                <hr>
                <a id="brokerBtn" class="btn btn-outline-secondary" href="javascript:void(0)">Test Broker</a>

                <div id="output" class="mt-5" style="outline: 1px solid silver; padding: 2em;">
                    <span class="text-muted">Output shows here...</span>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4 class="mt-5">Sent</h4>
                <div class="mt-1" style="outline: 1px solid silver; padding: 2em;">
                    <pre id="payload"><span class="text-muted">Nothing sent yet...</span></pre>
                </div>
            </div>
            <div class="col">
                <h4 class="mt-5">Received</h4>
                <div class="mt-1" style="outline: 1px solid silver; padding: 2em;">
                    <pre id="received"><span class="text-muted">Nothing received yet...</span></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        let brokerBtn = document.getElementById("brokerBtn");
        let output = document.getElementById("output");
        let payload = document.getElementById("payload");
        let received = document.getElementById("received");

        brokerBtn.addEventListener("click", () => {
        fetch("http://localhost:8080/ping", { method: 'GET' })
            .then(res => res.json())
            .then(data => {
                received.innerHTML = JSON.stringify(data, null, 4);
                output.innerHTML += data.error
                    ? `<br><br>[broker] Error: ${data.message}`
                    : `<br><strong>[broker]</strong>: ${data.message}`;
            })
            .catch(error => {
                output.innerHTML += `<br><br>[broker] Error: ${error}`;
            });
    });
    </script>
</body>
</html>
